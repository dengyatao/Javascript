<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script type="text/javascript">
        /*
        控制浏览器弹出一个警告框
        alert("这是我的第一行js代码");
         */
        //向body中输出一个内容
        document.write("HelloWorld")
        //向控制台输出
        console.log("HelloWorld")
    </script>

</head>
<body>
    <button onclick="alert('你点我干嘛')">点我</button>
    <a href="javascript:alert('让你点你就点')">点我</a>
</body>
</html>
