<html lang="en">
<head>

    <title>登录页面</title>

    <style>
        body{

        }

</head>

<div id = "app">
    <h2>用户登录</h2>
    <form action="dada">
        <div>
            <span>用户名</span>
            <input type="text">
        </div>
        <div>
            <span>密码</span>
            <input type="text">
        </div>
    </form>
</div>


</body>
</html>
