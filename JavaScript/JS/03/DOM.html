<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM学习</title>

    <script>
        window.onload = function (){
            //获取id为btn的按钮
            var btn = document.getElementById("btn");
            //为按钮绑定单击响应函数
            btn.onclick = function (){
                alert("hello");
            }
        }
    </script>
</head>
<body>
    <button id="btn">点一下</button>
</body>
</html>
